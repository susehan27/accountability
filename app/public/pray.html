                <h4 class="staatliches">Keep Track of Your Prayer List</h4>
                <a id="newPrayerCard" class="btn btn-light" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Add Prayer
                </a>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <form class="newPrayerCard">
                            <div class="form-group">
                                <label for="name">Prayer For:</label>
                                <input type="text" class="form-control prayerName">
                            </div>
                            <div class="form-group">
                                <label for="name">thoughts:</label>
                                <textarea type="text" class="form-control prayerText" row="3"></textarea>
                            </div>
                            <button id="addPrayer" type="submit" class="btn btn-dark">Add</button>
                        </form>
                    </div>
                </div>
                <div class="prayerCards"></div>
            </div>
